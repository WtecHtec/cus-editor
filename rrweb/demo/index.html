    const events = []

    // Array.prototype.push = function() {

    function getWindowHeight() {
      return window.innerHeight || document.documentElement && document.documentElement.clientHeight || document.body && document.body.clientHeight;
    }
    function getWindowWidth() {
      return window.innerWidth || document.documentElement && document.documentElement.clientWidth || document.body && document.body.clientWidth;
    }

    function deepCopy(data) {
      return JSON.parse(JSON.stringify(data))
    }

  </script>

  <script>


  </script>

  <script>

    document.addEventListener('readystatechange', () => {
      console.log('document.readyState===', document.readyState)
      if (document.readyState === 'interactive' || document.readyState === 'complete') {
        events.push({
          type: 2,
          data: {
            href: window.location.href,
            width: getWindowWidth(),
            height: getWindowHeight(),
          }
        })
      }
      console.log('events===', deepCopy(events))
    });

  </script>

  <noscript>
    const infoDom = document.documentElement

    function handAdd() {
      const divDom = document.createElement('div')
      divDom.innerHTML = `新增节点${Math.random()}`
      document.getElementById('mainId').appendChild(divDom)
    }

    console.log('infoDom====', infoDom);

    const config = {
      childList: true,
      subtree: true,
      attribute: true,
      characterData: true,
      attributeFilter: ['class', 'style']
    };

    const mutObserver = new MutationObserver((mutationList, observer) => {
      console.log(mutationList, observer)
    });

    mutObserver.observe(infoDom, config)

  </noscript>
